<!doctype html>
<html lang="en">

<head>
	<title>Register Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="icon" type="image/x-icon" href="favicon.png">
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

	<link rel="stylesheet" href="css/loginstyle.css">

</head>

<body>
	<section class="ftco-section-register">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section fw-bold">REGISTER</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
							<div class="text w-100">
								<h2>Welcome to register</h2>
								<p>Already have an account?</p>
								<a href="login.html" class="btn btn-white btn-outline-white"> Log In</a>
							</div>
						</div>
						<div class="login-wrap p-4 p-lg-5">
							<div class="d-flex">
								<div class="w-100">
									<h3 class="mb-4">Register</h3>
								</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="index.html"
											class="social-icon d-flex align-items-center justify-content-center"><img
												src="favicon.png" width="100%"></img></a>
									</p>
								</div>
							</div>
							<form action="#" class="signin-form">
								<div class="form-group mb-3">
									<label class="label" for="name">Name</label>
									<input type="text" class="form-control" placeholder="Name" required>
								</div>
								<div class="form-group mb-3">
									<label class="label" for="name">Username</label>
									<input type="text" class="form-control" placeholder="Username" required>
								</div>
								<div class="form-group mb-3">
									<label class="label" for="Address">Address</label>
									<input type="text" class="form-control" placeholder="Address" required>
								</div>
								<div class="form-group mb-3">
									<label class="label" for="password">Password</label>
									<input type="password" class="form-control" placeholder="Password" required>
								</div>
								<div class="form-group mb-3">
									<label class="label" for="type">Type</label>
									<br>
									<select id="type" name="type">
										<option value="customer">Customer</option>
										<option value="vendor">Vendor</option>
										<option value="shipper">Shipper</option>
									</select>
								</div>
								<div class="card-body media align-items-center h-1">
									<img src="https://bootdey.com/img/Content/avatar/avatar1.png" width="30%" alt
										class="d-block ui-w-20">
									<div class="media-body ml-4 mt-5">
										<label class="btn btn-outline-primary">
											Upload new photo
											<input type="file" class="account-settings-fileinput">
										</label> &nbsp;
										<button type="button" class="btn btn-default md-btn-flat">Reset</button>
										<div class="text-light small mt-1">Allowed JPG, GIF or PNG. Max size of 800K
										</div>
									</div>
								</div>

								<div class="form-group">
									<button type="submit" class="form-control btn btn-primary submit px-3">Register
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/jquery.min.js"></script>
	<script src="js/popper.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
	<script src="js/main.js"></script>

</body>

</html>
